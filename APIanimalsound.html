<style>

}
.create_image{

    width: 250px;
}
.btn{
    font: size 100px;;
    font-weight: bold;

    margin-left: 30%;
    height: 30px;

<body>
    <h1>animal sound</h1>
    <div class="outer">   
    <div class="outer_name">
        
    </div>   
</div>


<script>
   let outer_name=document.querySelector(".outer_name");
  
   array.forEach((e)=>{

       let audio_tag=document.createElement("audio");
       audio_tag.setAttribute("src",e.sound);
       audio_tag.setAttribute("class","audio_class");
       let btn=document.createElement("button");
       btn.innerHTML="BUY_NOW";
       btn.setAttribute("class","btn")
     let one_div =document.createElement("div");
     one_div.setAttribute("class","one_div")
    let h3tag=document.createElement("h3");
      let create_image =document.createElement("img")
      create_image.setAttribute("src",e.image);
      create_image.setAttribute("class","create_image")

   h3tag.innerHTML=e.name +"and "+e.id;
   outer_name.appendChild(one_div);
   one_div.appendChild(h3tag);
   one_div.append(create_image);
   one_div.appendChild(btn);



   create_image.addEventListener("click",()=>{
    audio_tag.pause();
    audio_tag.play();
   })

   })
   
   
</script>
